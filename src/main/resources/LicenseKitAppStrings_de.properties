INTRO_TEXT=\
Willkommen bei SampleApp\n\
========================\n\
\n\
Diese Anwendung tut nichts anderes als zu demonstrieren, da\u00df sie durch den \
Java License Kit gesch\u00fctzt ist. Der JLK ist ein kommerzielles Lizenzschl\u00fcssel/\
Kopierschutz-System f\u00fcr Java-Anwendungen. F\u00fcr mehr Informationen besuchen \
Sie bitte SSS's Website:\n\
\n\
http://members.eunet.at/stefan.schneider/\n\
\n\
F\u00fcr Fragen, Fehlermeldungen und Kommentare jeder Art senden Sie bitte Email an:\n\
\n\
stefan.schneider@eunet.at\n\
\n\
\n\
Lizenz-bezogene Men\u00fcbefehle\n\
===========================\n\
\n\
Datei -> Lizenz           \u00f6ffnet das JLK-Dialogfenster 'Lizenz'\n\
\n\
Von den maximal sechs im JLK separat lizenzierbaren Schichten an Funktionalit\u00e4t \
(in der JLK-Doku als 'Module' bezeichnet) verwendet SampleApp zwei. Das Hauptmodul \
- falls lizenziert - schaltet 'Sichern und Drucken' frei. Ein Zweitmodul - falls \
lizenziert - schaltet 'Grafiken importieren' frei.\n\
\n\
Diese vier Men\u00fcbefehle spiegeln stets die aktuellen Lizenzeinstellungen wider:\n\
\n\
Wenn lizenziert als...            Ja         Demo                     Nein\n\
sind diese Befehle...\n\
Datei -> Sichern                  aktiviert  ausgegraut               ausgegraut\n\
Datei -> Sichern als              aktiviert  ausgegraut               ausgegraut\n\
Datei -> Drucken                  aktiviert  aktiviert/eingeschr\u00e4nkt  ausgegraut\n\
Bearbeiten -> Grafik importieren  aktiviert  aktiviert/eingeschr\u00e4nkt  ausgegraut\n\
\n\
Mit anderen Worten: Sichern ist im Demo-Modus generell deaktiviert, w\u00e4hrend \
Drucken sowie der Import von Grafiken zwar aktiviert sind, jedoch nur sehr \
eingeschr\u00e4nkt funktionieren...\n\
\n\
(Denken Sie daran, da\u00df SampleApp nur vort\u00e4uscht, z.B. eine Textverarbeitung \
zu sein. Beim Aufruf der oben erw\u00e4hnten Men\u00fcbefehle geschieht in Wirklichkeit \
nichts.)\n\
\n\
\n\
Lizenzschl\u00fcssel\n\
===============\n\
\n\
Zum \u00c4ndern des Lizenzstatus von SampleApp geben Sie im Dialogfenster \
'Registrierung' einen Lizenzschl\u00fcssel ein. Dazu selektieren Sie einen \
der weiter unten angef\u00fchrten Lizenzschl\u00fcssel und kopieren ihn in die \
Zwischenablage. \u00d6ffnen Sie dann mit Datei -> Lizenz das Dialogfenster \
'Lizenz' und darin mit 'Anwendung neu lizenzieren' das Dialogfenster \
'Registrierung'. F\u00fcgen Sie ins Feld 'Lizenzschl\u00fcssel' den Inhalt der \
Zwischenablage ein, dann ins Feld 'Name oder Firma' eine Benutzerinfo \
Ihrer Wahl (dieses Feld darf nicht leer bleiben), und klicken Sie auf \
'Anwendung registrieren'. Das Dialogfenster 'Lizenz' wird erneut erscheinen \
und den aktualisierten Lizenzstatus anzeigen.\n\
\n\
Ab Werk ist SampleApp mit einer 'offiziellen Demo-Lizenz' ausgestattet, \
mit der alle Module auf Demo-Modus geschaltet sind und kein \
Ablaufdatum aufweisen:\n\
\n\
2MBG-&ZM9-eb4[-!8&&-tX{^-41wi-nWAJ-V}oL\n\
\n\
\n\
Wie oben erw\u00e4hnt k\u00f6nnen Lizenzschl\u00fcssel ein Ablaufdatum (oder mehrere) \
eingebrannt haben. Dieser Schl\u00fcssel schaltet SampleApp bis 31. Oktober \
1999 frei:\n\
\n\
2mBL-d1M7-eA{[-8$&j-E0nh-wQhH-JWsr-[ooA\n\
\n\
\n\
Dieser Schl\u00fcssel erlaubt 'Sichern und Drucken' bis 1. Januar 2002, \
'Grafiken importieren' aber nur bis 15. April 1999:\n\
\n\
