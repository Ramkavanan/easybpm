\n\
\n\
Jeder Lizenzschl\u00fcssel hat \u00fcbrigens eine User-ID / Seriennummer eingebrannt, \
die im Dialogfenster 'Lizenz' angezeigt wird. Alle obigen Schl\u00fcssel \
hatten (als Demo-Schl\u00fcssel) 'DD0001' eingebrannt, nur der zuletzt erw\u00e4hnte \
Voll-Schl\u00fcssel weist eine Seriennummer von 'SA0927' auf - wahrscheinlich \
ein 'echter' Schl\u00fcssel, ausgeliefert an SampleApp's 927sten Kunden...\n\
\n\
\n\
Au\u00dferdem in jedem Schl\u00fcssel\n\
===========================\n\
\n\
Die Seriennummer ist noch lang nicht alles, was in einem JLK-Lizenzschl\u00fcssel \
drinsteckt. Wie oben erw\u00e4hnt enth\u00e4lt jeder Schl\u00fcssel Lizenzstatusinfos f\u00fcr \
bis zu sechs verschiedene Anwendungsmodule. Jedes Modul kann separat als \
'Ja', 'Nein', 'Demo' oder 'Gratis' lizenziert sein.\n\
\n\
Zus\u00e4tzlich kann jedes der sechs Module mit einem (von bis zu drei in einem \
JLK-Lizenzschl\u00fcssel definierten) Ablaufdatum verbunden sein.\n\
\n\
Lizenzschl\u00fcssel k\u00f6nnen au\u00dferdem einen der drei folgenden Lizenztypen aufweisen: \
'Einzelplatz-Lizenz' (alle oben angegebenen Schl\u00fcssel sind von diesem Typ), \
'Netzwerk-Lizenz f\u00fcr X Benutzer' (X geht von 1 bis 100), sowie \
'Unlimitierte Netzwerk-Lizenz'.\n\
\n\
Wenn Ihr Computer an einem lokalen Netz h\u00e4ngt, dann probieren Sie eine der \
unten angef\u00fchrten Netzwerk-Lizenzen! Installieren Sie SampleApp auf Ihrem Server \
(d.h. kopieren Sie SampleApp's jar auf Ihr Anwendungsverzeichnis auf Ihrem \
Server und registrieren Sie es dort). Starten Sie dann diese Netzwerk-lizenzierte \
Version von SampleApp auf Ihren Clients. Hier sind die Netzwerk-Schl\u00fcssel:\n\
\n\
X^fG-hUp7-eYR[-8$&K-eXfK-y|wi-JYA$-[|eA      1 User\n\
T$jG-hUp7-eIP[-8h&w-@XGF-wkw|-JYAr-V0em      2 User\n\
XWfG-hUp7-jl0h-8hbw-kN]P-4nwi-JYAJ-VheK      5 User\n\
XOfL-tUp7-gX&[-84E&-e27K-y$Ai-JYs$-w}eK     25 User\n\
\n\
\n\
Ein weiteres Feature von JLK-Lizenzschl\u00fcsseln ist deren eingebrannte Versionsnummer. \
(Diese Nummer wird im Dialogfenster 'Lizenz' nicht angezeigt.) Ein Beispiel: bei \
der Ver\u00f6ffentlichung der Version 2.0 einer JLK-gesch\u00fctzten Anwendung entscheidet \
der Autor, da\u00df v1.6-Kunden (oder sp\u00e4ter) gratis updaten k\u00f6nnen (durch Neu-Eingabe \
der erworbenen Lizenzschl\u00fcssel), w\u00e4hrend v1.5-Kunden (oder fr\u00fcher) den Autor \
kontaktieren m\u00fcssen, um - gegen einen moderaten Aufpreis - einen Update-Schl\u00fcssel \
zu erhalten.\n\
Das JLK-Versionsnummerierungssystem erm\u00f6glicht automatisch ein solches Szenario!\n\
\n\
\n\
Noch ein Feature des JLK: der automatische Kopierschutz. Beim Registrieren von \
SampleApp werden die Lizenzinfos in versteckten Dateien/Ordnern im selben Verzeichnis \
wie SampleApp's jar-Datei abgelegt. Wenn SampleApp's jar-Datei plus diese versteckten \
Lizenzinfos auf einen anderen Computer - oder auch nur in einen anderen Ordner \
auf demselben Computer - kopiert werden, dann werden die kopierten Lizenzinfos \
automatisch ungültig.\n\
\n\
\n\
Und noch ein JLK-Feature: Host IDs. Rechts oben im Dialogfenster 'Lizenz' \
sehen Sie die Host ID Ihres Computers. Genauer gesagt: eine Nummer im \
Format 'XX####', die vom JLK aufgrund gewisser Charakteristika \
Ihres Computers bzw. Ihres Desktops/Arbeitsbereichs ermittelt wurde...\n\
\n\
Ein JLK-Lizenzschl\u00fcssel, dem eine solche Host ID eingebrannt ist, kann \
nur auf einem Computer installiert werden, der genau diese Host ID im \
Dialogfenster 'Lizenz' anzeigt. Dieser Schl\u00fcssel hat eine Host ID von \
'PR2315' eingebrannt:\n\
\n\
1A@z-WUp7-!6N[-8h@w-@anF-4#wi-JYaJ-V{eM\n\
\n\
Sie werden diesen Lizenzschl\u00fcssel nur dann registrieren k\u00f6nnen, wenn \
in Ihrem Dialogfenster 'Lizenz' als Host ID 'PR2315' angezeigt wird.\n\
\n\
