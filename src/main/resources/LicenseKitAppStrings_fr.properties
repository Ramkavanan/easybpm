\n\
Chaque licence du JLK affiche un identificateur (un num\u00e9ro s\u00e9riel) \
incrust\u00e9s dans le panneau de licence. \u00c0 date, toutes les cl\u00e9s utilis\u00e9es \
ont affich\u00e9 le num\u00e9ro \u00abDD0001\u00bb (traduisant le mode d\u00e9mo), \u00e0 l'exception \
de la licence illimit\u00e9e. Cette derni\u00e8re porte le num\u00e9ro s\u00e9riel \u00abSA0927\u00bb, \
signifiant qu'il pourrait s'agir d'une cl\u00e9 \u00abr\u00e9elle\u00bb, possiblement \u00e9mise \
au 927e client de SampleApp, par exemple.\n\
\n\
\n\
Composition d'une cl\u00e9 \n\
=====================\n\
\n\
Un num\u00e9ro s\u00e9riel n'est pas la seule composante d'une cl\u00e9 du JLK. \
Nous avons d\u00e9j\u00e0 vu que les cl\u00e9s du JLK peuvent contenir des \
informations pertinentes \u00e0 une mise sous licence pouvant cibler \
jusqu'\u00e0 six modules d'application. Chaque module peut \u00eatre mis sous \
licence s\u00e9par\u00e9ment sous les statuts \u00abOui\u00bb, \u00abNon\u00bb, \u00abD\u00e9mo\u00bb et \u00abGratuit\u00bb.\n\
\n\
De plus, les modules peuvent \u00eatre li\u00e9s \u00e0 des dates d'\u00e9ch\u00e9ances \
diff\u00e9rentes. L'option des dates (jusqu'\u00e0 trois) est incorpor\u00e9e aux \
licences du JLK.\n\
\n\
Les cl\u00e9s du JLK sont publi\u00e9es sous l'un des trois formats suivants: \
1) \u00abLicence mono-utilisateur\u00bb (i.e. les licences utilis\u00e9es ici-haut). \
2) \u00abLicence de r\u00e9seau pour X utilisateurs\u00bb (o\u00f9 X signifie de 1 \u00e0 100). \
3) \u00abLicence de r\u00e9seau illimit\u00e9e\u00bb.\n\
\n\
Si vous \u00eates branch\u00e9 \u00e0 un r\u00e9seau, essayez une des licences de r\u00e9seau \
ici-bas! Installez SampleApp sur votre serveur (i.e. copiez le jar de \
SampleApp dans un r\u00e9pertoire d'applications serveur de votre choix et \
enregistrez-le \u00e0 cet endroit), puis lancez cette copie de licence r\u00e9seau \
sur un ordinateur client. Voici les cl\u00e9s:\n\
\n\
X^fG-hUp7-eYR[-8$&K-eXfK-y|wi-JYA$-[|eA      1 utilisateur\n\
T$jG-hUp7-eIP[-8h&w-@XGF-wkw|-JYAr-V0em      2 utilisateurs\n\
