INTRO_TEXT=\
Bienvenue dans SampleApp!\n\
=========================\n\
\n\
Cette application ne vise qu'\u00e0 d\u00e9montrer le syst\u00e8me de protection offert \
par le Java License Kit - un syst\u00e8me commercial de protection par cl\u00e9s \
de licences ciblant les applications Java. Pour en savoir davantage sur \
le JLK, veuillez visiter le site web de SSS \u00e0 l'adresse:\n\
\n\
http://members.eunet.at/stefan.schneider/\n\
\n\
Pour tout commentaire, probl\u00e8me ou question, envoyez un courriel \u00e0:\n\
\n\
stefan.schneider@eunet.at\n\
\n\
\n\
Menu des commandes de mise sous licence\n\
=======================================\n\
\n\
Le menu Fichier -> Licence affiche le Panneau de Licence de JLK.\n\
\n\
Le JLK offre un maximum de 6 niveaux de fonctionnalit\u00e9s (ci-apr\u00e8s \
nomm\u00e9es \u00abmodules\u00bb dans la documentation). Tous les modules sont \
enregistrables s\u00e9par\u00e9ment. SampleApp en utilise deux lorsque \
l'application est enregistr\u00e9e. Le module principal active les fonctions \
de \u00absauvegarde et d'impression\u00bb. Un deuxi\u00e8me module, si enregistr\u00e9, \
active la fonction \u00abd'importation des graphiques\u00bb.\n\
\n\
Les quatre commandes de menu suivantes refl\u00e8tent les param\u00e8tres de la \
licence courante:\n\
\n\
Statut des licences...           Oui      D\u00e9mo               Non\n\
Menus...\n\
Fichier -> Sauvegarder           Activ\u00e9   D\u00e9sactiv\u00e9          D\u00e9sactiv\u00e9\n\
Fichier -> Sauvegarder sous      Activ\u00e9   D\u00e9sactiv\u00e9          D\u00e9sactiv\u00e9\n\
Fichier -> Imprimer              Activ\u00e9   Activ\u00e9/Restreint   D\u00e9sactiv\u00e9\n\
Fichier -> Importer Graphiques   Activ\u00e9   Activ\u00e9/Restreint   D\u00e9sactiv\u00e9\n\
\n\
En d'autres mots, la fonction de sauvegarde est enti\u00e8rement d\u00e9sactiv\u00e9e \
en mode de d\u00e9monstration, alors que les fonctions d'impression et \
d'importation des graphiques fonctionnent de mani\u00e8re l\u00e9g\u00e8rement \
modifi\u00e9es...\n\
\n\
Lorsque vous s\u00e9lectionnez une des commandes menu d\u00e9crites ici-haut, \
n'oubliez pas que SampleApp \u00abne fait que simuler\u00bb (sans action \
r\u00e9elle) le comportement d'une application, un texteur, par exemple.\n\
\n\
\n\
Cl\u00e9s de licence\n\
===============\n\
\n\
Pour modifier la licence de \u00abvotre copie\u00bb de SampleApp, vous devez \
entrer \u00abune cl\u00e9 de licence\u00bb dans le panneau d'enregistrement. Pour \
ce faire, s\u00e9lectionnez un des \u00e9chantillons de cl\u00e9s list\u00e9s ici-bas \
et copiez la cl\u00e9 dans le tampon-m\u00e9moire. S\u00e9lectionnez ensuite le menu \
Fichier -> Licence pour acc\u00e9der au panneau des licences. Le bouton \
\u00abR\u00e9enregistrer\u00bb ouvrira le panneau d'enregistrement. Collez ensuite la \
cl\u00e9 (copi\u00e9e plus haut) dans le champ \u00abLicence\u00bb et enfoncez la touche \
\u00abEntr\u00e9e\u00bb, identifiez le propri\u00e9taire dans le champ \u00abNom ou Organisation\u00bb \
(ce champ ne doit pas \u00eatre vide) et enfoncez la touche \u00abEntr\u00e9e\u00bb deux \
fois. Le panneau de licence r\u00e9appara\u00eetra en affichant les param\u00e8tres de \
la nouvelle licence enregistr\u00e9e.\n\
\n\
Dans l'emballage d'origine, la \u00abcl\u00e9 de d\u00e9monstration\u00bb suivante est pr\u00e9- \
install\u00e9e dans SampleApp. Cette cl\u00e9 sert \u00e0 activer un mode d\u00e9mo sans \
date d'\u00e9ch\u00e9ance sur tous les modules:\n\
\n\
2MBG-&ZM9-eb4[-!8&&-tX{^-41wi-nWAJ-V}oL\n\
\n\
\n\
Des dates d'\u00e9ch\u00e9ance peuvent \u00eatre incrust\u00e9es dans toutes les cl\u00e9s. \
Par exemple, la cl\u00e9 suivante activera SampleApp, sans restrictions, \
jusqu'au 31 octobre 1999:\n\
\n\
