\n\
\n\
Caract\u00e9ristique additionnelle: Une cl\u00e9 du JLK permet d'incruster un \
\u00abNum\u00e9ro de Version\u00bb n'apparaissant pas dans le panneau de licence. \
Exemple: Lors de la publication de la version 2.0 d'une application \
prot\u00e9g\u00e9e par le JLK, un auteur peut choisir de rendre tous les \
utilisateurs en r\u00e8gle de v1.6 (ou ult\u00e9rieure) admissibles \u00e0 une mise \u00e0 \
niveau gratuite (en r\u00e9installant leur licence d\u00fbment pay\u00e9e), alors que \
tout autre propri\u00e9taire de cl\u00e9s v1.5 (ou ant\u00e9rieures) doit communiquer \
avec l'auteur pour obtenir une mise \u00e0 jour de sa cl\u00e9 - moyennant un \
l\u00e9ger suppl\u00e9ment, bien entendu.\n\
Le JLK peut assigner des num\u00e9ros de version automatiquement!\n\
\n\
\n\
Une caract\u00e9ristique suppl\u00e9mentaire du JLK (n'apparaissant pas dans le \
panneau des licences) permet la \u00abprotection automatique contre toute \
reproduction\u00bb. Lorsque SampleApp est d\u00fbment enregistr\u00e9e, l'information \
relative \u00e0 la licence est sauvegard\u00e9e dans des documents masqu\u00e9s \
accompagnant le fichier jar de SampleApp. Le d\u00e9placement ou la \
reproduction de ce fichier (et l'information pertinente) vers un autre \
ordinateur (ou dans un autre r\u00e9pertoire situ\u00e9 sur la m\u00eame machine) \
invalidera automatiquement la licence.\n\
\n\
\n\
Caract\u00e9ristique aditionnelle du JLK: \u00ab L'identificateur h\u00f4te\u00bb. \
L'identificateur h\u00f4te de votre ordinateur appara\u00eet dans le coin \
sup\u00e9rieur droit du panneau de licence. Il s'agit d'une cha\u00eene unique \
de format \u00abXX####\u00bb, cr\u00e9\u00e9e par le JLK et soumise \u00e0 l'empreinte sp\u00e9cifique \
de votre ordinateur.\n\
\n\
Une cl\u00e9 de licence du JLK incrust\u00e9e d'un tel identificateur ne peut \
qu'\u00eatre enregistr\u00e9e sur un ordinateur d'empreinte identique \u00e0 celle du \
panneau d'enregistrement. Voici une cl\u00e9 dont l'identificateur \u00abPR2315\u00bb \
est incrust\u00e9e:\n\
\n\
