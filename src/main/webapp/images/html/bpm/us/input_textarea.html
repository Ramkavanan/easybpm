<script>
jQuery("#textArea_button").click(function () {
	var bValid = true;
	var _no = jQuery("#e_id").val() ;
	
	if (bValid) {
		var label = jQuery("#title").val().trim();
		if(label != ""){
			var name = label.toLowerCase().replace(/[" "]/g,"");
			$('#name').val(name);
			jQuery("#properties_error").hide();
			saveInputPanel( _no ) ; //in rbl_base.js
			jQuery("#propertyTab-content").hide();
			propertiesMsgBox("Success","Text area properties updated.","success","title");
		}else{
			jQuery("#properties_error").show();
			var	content = "Label should not be empty.";
			propertiesMsgBox("Error",content,"error","title");
		}
	}
});

jQuery("#textArea_reset_button").click(function () {
	var _id=jQuery("#e_id").val() ;
	showControlPanel("f_" + _id, "create");
});

setTimeout(function(){
	setRequriedAndReadOnly();
},500);
</script>
<input type="hidden" name="val_liste" id="val_liste" />
<input type="hidden" name="mask" id="mask" />
<input type="hidden" name="freemask" id="freemask" />
<input type="hidden" name="regexp" id="regexp" />
<input type="hidden" name="memory_table" id="memory_table" />
<input type="hidden" name="autoskip" id="autoskip" />
<input type="hidden" name="type_html" id="type_html" value="TEXT" />
<input type="hidden" name="e_id" id="e_id" readonly="O" class="text  ui-corner-all" value="test"/>
	
<div width="100%">
	<div id="textArea_row1" class="width-per-100 min-height55">
		<div>
			<div class="floatleft"><label for="name" class="popUpFontStyle">Name</label></div>
			<div class="floatleft pad-R10"><input type="text" name="name" id="name" class="text  ui-corner-all width140" readonly="0"/></div>
		</div>
		<div>
			<div class="floatleft"><label for="title" class="popUpFontStyle">Label</label></div>
			<div class="floatleft pad-R10"><input type="text" name="title" id="title" class="text  ui-corner-all width140" /></div>
		</div>
		<div>
			<div class="floatleft"><label for="size" class="popUpFontStyle">Rows</label></div>
			<div class="floatleft pad-R10"><input type="text" name="size" id="size" class="text  ui-corner-all width140" onkeyup="checkIsNumber('size','Rows')"/></div>
		</div>
		<div>
			<div class="floatleft"><label for="maxlength" class="popUpFontStyle">Columns</label></div>
			<div><input type="text" name="maxlength" id="maxlength" class="text  ui-corner-all width140" onkeyup="checkIsNumber('maxlength','Columns')"/></div>
		</div>
	</div>
	<div id="textArea_row2" class="width-per-100 min-height55">
		<div>
			<div class="floatleft"><label for="help_text" class="popUpFontStyle">Help</label></div>
			<div class="floatleft pad-R10"><textarea  name="help_text" id="help_text" cols="50" rows="1" class="text  ui-corner-all width140"></textarea></div>
		</div>
		<div id="isRequired" class="displayBlock">
			<div class="floatleft"><label for="required" class="popUpFontStyle">Required</label></div>
			<div class="floatleft"  style="padding-right:145px;"><input type="checkbox" name="required" id="required" class=" ui-corner-all" onclick="generateReadOnly()"/></div>
		</div>
		<div id="readOnly" class="displayBlock">
			<div class="floatleft"><label for="readonly" class="popUpFontStyle">Read Only</label></div>
			<div class="floatleft"><input type="checkbox" name="readonly" id="readonly" class=" ui-corner-all" onclick="generateRequired()"/></div>
		</div>
		<div>
			<div class="floatRight mar-R20"><input type="button" id="textArea_reset_button" value="Reset" class="btn btn-primary clearButton mar-L10 searchButtonSize padding0 line-height0"/></div>
			<div class="floatRight mar-R20"><input type="button" id="textArea_button" value="Apply" class="btn btn-primary searchButtonSize mar-L10 padding0 line-height0"/></div>
		</div>
	</div>
</div>
