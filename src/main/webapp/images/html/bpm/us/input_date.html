<script>
jQuery("#date_button").click(function () {
	var bValid = true;
	var _no = jQuery("#e_id").val();
	
	if (bValid) {
		var label = jQuery("#title").val().trim();
		if(label != ""){
			var name = label.toLowerCase().replace(/[" "]/g,"");
			$('#name').val(name);
			jQuery("#properties_error").hide();
			saveInputPanel( _no ) ; //in rbl_base.js
			jQuery("#propertyTab-content").hide();
			propertiesMsgBox("Success","Date field properties updated.","success","title");
		}else{
			jQuery("#properties_error").show();
			var	content = "Label should not be empty.";
			propertiesMsgBox("Error",content,"error","title");
		}
	}
});
 
jQuery("#reset_date_button").click(function () {
	var _id=jQuery("#e_id").val() ;
	showControlPanel("f_" + _id, "create");
});

</script>
