<script>
jQuery("#text_button").click(function () {
	var bValid = true;
	var _no = jQuery("#e_id").val() ;
	if (bValid) {
		var value = jQuery("#val_defaut").val().trim();
		if(value != ""){
			jQuery("#properties_error").hide();
			saveInputPanel( _no ) ; //in rbl_base.js
			jQuery("#propertyTab-content").hide();
			propertiesMsgBox("Success","Button properties updated.","success","val_defaut");
		}else{
			jQuery("#properties_error").show();
			var	content = "Value should not be empty.";
			propertiesMsgBox("Error",content,"error","val_defaut");
		}
	}
});

jQuery("#text_button_reset").click(function () {
	var _id=jQuery("#e_id").val() ;
	showControlPanel("f_" + _id, "create");
});
setTimeout(function(){
	document.getElementById("name").value = 'button';
},300);
</script>
